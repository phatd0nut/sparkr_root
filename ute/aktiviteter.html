<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ute.css" />

    <link rel="stylesheet" href="https://use.typekit.net/djw4nov.css">
    <script src="../js/aktiviteter.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
    <title>Aktiviteter</title>
</head>

<body class="bakgrund-ute">
    <img src="/img/logotyp_sparkr_v3_3.png" alt="Bild på Sparkr loggan">
    <div class="container-sectionTitle">
        <a href="ute.html"><i class="arrow left"></i></a>
        <h1 class="sectionTitle">Aktiviteter</h1>
    </div>

    <div class="activityFilters">
        <div id="changeRadius">
            <label for="radius">Utöka ditt område:</label>
            <input type="range" id="radiusSlider" min="10" max="300" step="10" value="10">
            <span id="radiusValue">10 km</span>
        </div>
        <h3>Välj en aktivitet:</h3>
        <label class="activityOpt"><input type="radio" name="activity" value="Temapark" checked>Temapark</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Djurpark">Djurpark</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Älgpark">Älgpark</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Simhall">Simhall</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Gokart">Gokart</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Zipline">Zipline</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Nöjescenter">Nöjescenter</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Paintballcenter">Paintball</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Hälsocenter">Hälsocenter</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Golfbana">Golfbana</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Bowlinghall">Bowlinghall</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Klättring">Klättring</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Skateboardpark">Skateboardpark</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Museum">Museum</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Slott">Slott</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Konstgalleri">Konstgalleri</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Ateljé">Ateljé</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Konsthall">Konsthall</label>
        <label class="activityOpt"><input type="radio" name="activity" value="Sevärdhet">Sevärdhet</label>
    </div>

    <div class="container-Resullts-filters">
        <button id="generateResults">Sök</button>
        <button id="changeFilters">Ändra filtrering</button>
    </div>

    <div id="activityInfo">
        <div id="establishmentInfo">
            <div id="googleMap"></div>
            <div id="directions-btn-placement">
                <button id="directions-btn">Vägbeskrivning</button>
            </div>
            <div class="infoBar">
                <div class="infoBar-line">
                    <h2 id="activityName"></h2>
                    <div class="wrapper-telwebsite">
                        <p id="activityTel"></p>
                        <p id="activityWebsite"></p>
                    </div>
                </div>

                <h3 id="activityDescription"></h3>
                <p id="activityCity"></p>
                <p id="activityAddress"></p>
                <p id="activityPriceRng"></p>
                <p id="activityRating"></p>
                <p id="activityOutdoors"></p>
                <p id="activityAbstract"></p>
            </div>
            <p id="indexCounter"></p>
            <div class="container-scrollBtns">
                <div id="scrollBtns">


                    <button id="previousOption" class="indexBtns">
                        <img src="/img/leftarrowpurple.png" alt="pil som pekar vänster">
                    </button> <button id="nextOption" class="indexBtns">
                        <img src="/img/rightarrowpurple-01.png" alt="pil som pekar höger">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
